<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center the <h2> element */
        h2 {
            text-align: center;
            font-size: 4em;
        }
    </style>
    <title>PÃ¡gina Principal</title>
</head>
    <style>
        /* Paste your CSS code here */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .button-card {
            width: 300px;
            height: 300px;
            border: 10px solid #4CAF50;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .button-card:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .button-card h2 {
            margin: 10px 0;
            font-size: 2em;
            color: #333;
            text-transform: none; 
        }



        .button-card i {
            font-size: 4em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
    </style>
    <!-- Make sure to include any necessary libraries, like Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>Bienvenido a SimecoWEB</h2>
    <div class="container">
        {% for url in urls %}
            <div class="button-card" onclick="window.location.href='{{ url.url }}'">
                <i class="fas fa-link"></i> <!-- You can change the icon -->
                <h2>{{ url.name|title }}</h2>
                
            </div>
        {% endfor %}
    </div>
</body>
</html>
