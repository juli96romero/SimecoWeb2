<!DOCTYPE html>
<html>
<head>
    <title>SimecoWEB</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* (los mismos estilos que ya ten√≠a) */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        h2 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
        }

        .button-card {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .button-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            background: rgba(0, 255, 170, 0.08);
        }

        .button-card h2 {
            margin: 10px 0;
            font-size: 1.3em;
            font-weight: 500;
            color: #ffffff;
        }

        .button-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #00ffae;
        }

        .card-description {
            margin-top: 8px;
            font-size: 0.85em;
            color: rgba(255,255,255,0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button-card:hover .card-description {
            opacity: 1;
        }

        /* TARJETA PRINCIPAL SIMECO */
        .special-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .special-card {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #00ffae22, #0088ff22);
            border: 1px solid rgba(0, 255, 174, 0.4);
            box-shadow: 0 20px 50px rgba(0, 255, 174, 0.2);
        }

        .special-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 25px 60px rgba(0, 255, 174, 0.35);
        }

        .special-card h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: #00ffae;
        }

        .special-card i {
            font-size: 3.5em;
            color: #00ffae;
        }
    </style>
</head>

<body>

    <h2>Bienvenido a SimecoWEB</h2>

    <div class="container">
        {% for url in urls %}
            {% if url.name == "SimecoWEB" %}
                <div class="special-wrapper">
                    <div class="button-card special-card"
                         onclick="window.location.href='{{ url.url }}'">
                        <i class="fas fa-wave-square"></i>
                        <h2>{{ url.name|title }}</h2>
                        <p class="card-description">{{ url.description }}</p>
                    </div>
                </div>
            {% else %}
                <div class="button-card"
                     onclick="window.location.href='{{ url.url }}'">
                    <i class="fas fa-layer-group"></i>
                    <h2>{{ url.name|title }}</h2>
                    <p class="card-description">{{ url.description }}</p>
                </div>
            {% endif %}
        {% endfor %}
    </div>

</body>
</html>
